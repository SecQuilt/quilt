[log]

# command will output into event spec in string object format
toObjStr : $QUILT_HOME/bin/rwcut2json.sh
grepOutputToObjStr : $QUILT_HOME/test/bin/tojson.sh

sourceSpec : {
    'sourcePatterns' : {
        
        "syslog"  :   {

            # the template for the pattern     
            'template' : 'grep $OPTIONS /var/log/messages | %(grepOutputToObjStr)s' ,
            
            'variables' : {
                'OPTIONS' : {
                    'description' : 'grep command line options',
                    'default' : '.*' } }
        }

     } } 


[flow]

# command will output into event spec in string object format
toObjStr : $QUILT_HOME/bin/rwcut2json.sh
grepOutputToObjStr : $QUILT_HOME/test/bin/tojson.sh

sourceSpec : {
    'sourcePatterns' : {
        "rwfilter"  :   {

            # the template for the pattern     
            'template' : 'rwfilter --sensor=cmuwireless --proto=$PROTO --pass=stdout $ARGS | rwcut | %(toObjStr)s' ,

            'variables' : {
                'PROTO' : {
                    'description' : 'protocol number or range',
                    'default' : '0-255' },
                'ARGS' : {
                    'description' : 'extra arguments to rwfilter',
                    'default' : '' }}
        },

        "sshconnect"  :   {

            # the template for the pattern     
            'template' : 'rwfilter --sensor=cmuwireless --proto=6 --dport=22 --packets=4- --dur=$DUR --start-date=$SDATE --pass=stdout $ARGS | rwcut --no-titles --fields=1-7,9-12 | %(toObjStr)s' ,

            'variables' : {
                'DUR' : {
                    'description' : 'connection duration, default 1 minute or more',
                    'default' : '60-' },
                'SDATE' : {
                    'description' : 'start date',
                    'default' : '2013/07/18' },
                'ARGS' : {
                    'description' : 'extra arguments to rwfilter',
                    'default' : '' }}
        },
        

     } } 



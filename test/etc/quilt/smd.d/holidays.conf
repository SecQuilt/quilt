[secular_holidays]

# command will output grep into event spec in string object format
grepOutputToObjStr : $QUILT_HOME/test/bin/tojson.sh

sourceSpec : {
    'sourcePatterns' : {
        "grep"  :   {

            'template' : 'grep --$GREP_ARGS $QUILT_HOME/test/etc/secular_holidays | %(grepOutputToObjStr)s' ,
            
            'variables' : {
                'GREP_ARGS' : {
                    'description' : 'grep command line options',
                    'default' : '.*' }
                }
     
     } } }


